<ion-button id="open-question-modal" expand="block">Add Question</ion-button>

<ion-modal trigger="open-question-modal" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelQuestion()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add Question</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmQuestion()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>

      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
